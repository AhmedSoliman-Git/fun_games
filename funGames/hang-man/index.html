<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section style="
    margin: auto;">
        
    <div class="game-info">
        <div class="non">
        <div class="game-name">HangMan:</div>
        <div class="game-category">
          The Word From:  <span id ="theCat" style="color:rgb(248, 45, 45)"></span>
        </div>
    </div>
        <hr>
        </div>
        <div class="container">

        <div class="letters" style="justify-content: center;"></div>
        <div class="hang-man-Container">
            <div class="hang-man" id="man">
                <div class="stand"></div>
                <div class="Hang"></div>
                <div class="person">
                    <div class="head">
                    </div>
                    <div class="body"></div>
                    <div class="hands">
                        <div class="Right"></div>
                        <div class="left"></div>
                    </div>
                    <div class="legs">
                        <div class="right"></div>
                        <div class="Left"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="the-Entire-Letter"id="z"></div>
</section>
<script src="index.js"></script>
<!-- <script src="i.js"></script> -->


    
</body>
</html>
