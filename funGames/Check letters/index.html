<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="guess-letters">
            <div class="inputs"></div>
            <div class="controls">
                <button class="check">Check Word</button>
                <button class="hint"><span></span>Hint</button>
            </div>
            <div class="message">
                <p></p>
                <span></span>
            </div>
        </div>
        <div class="defination">
            <h2>Key Colors</h2>

            <div class="key-colors">
                <div class="key in-place"></div>
                <div class="text">Letter is Correct and in place</div>
            </div>

            <div class="key-colors">
                <div class="key not-in"></div>
                <div class="text">Letter Is Correct But Not In Place</div>
            </div>

            <div class="key-colors">
                <div class="key not"></div>
                <div class="text">Letter Is Wrong</div>
            </div>

        </div>


    </div>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
